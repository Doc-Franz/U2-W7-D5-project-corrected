<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-black fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" alt="logo" style="margin-left: -10px" /></a>
        <a href="./index.html" class="text-decoration-none" style="margin-left: auto">
          <p class="text-light mb-0 ms-4 fw-bold border border-white border-2 rounded px-2">GO TO HOMEPAGE</p></a
        >
        <div class="nav-item dropdown text-light ms-4">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hello, login</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" target="_blank">Profile</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">My account</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Newsletter</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Settings</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Your list</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div class="container mt-5 pt-5">
        <h1 class="text-white text-center mb-5 fw-semibold">Backoffice</h1>
      </div>
    </header>

    <!-- FORM-->
    <div class="text-left m-auto mb-5 pb-5" style="width: 45%">
      <form id="form">
        <div class="mb-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name of the product" autocomplete="off" required />
        </div>
        <div class="mb-4">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Description of the product" autocomplete="off" required></textarea>
        </div>
        <div class="mb-4">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="Brand of the product" autocomplete="off" required />
        </div>
        <div class="mb-4">
          <label for="image">Image URL</label>
          <input type="url" class="form-control" id="image" placeholder="URL of the image" autocomplete="off" required />
        </div>
        <div class="mb-4">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Price of the product" autocomplete="off" required />
        </div>

        <button type="submit" class="btn btn-success" id="save-btn">Save</button>
        <button type="button" class="btn btn-secondary ms-2" id="reset-btn">Reset form</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/back-office.js"></script>
  </body>
</html>
